<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>" 
xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout>" 
layout:decorate="~{/include/layout}">
	<th:block layout:fragment="content">	
		<link th:href="@{/css/static/member/create.css}" rel="stylesheet">
		<section>
			<div id="section_wrap">
				<div class="word">
					<h3>회원가입</h3>
					<br>
					<span>※아이디는 추후에 수정할 수 없습니다. 
					<br>신중하게 선택해주세요.</span>
				</div><br>
				<div class="create_member_form">
					<form name="create_member_form">
						<input type="text" name="member_id" placeholder="아이디"> <br>
						<input type="password" name="member_pw" placeholder="비밀번호"> <br>
						<input type="password" name="member_pw_check" placeholder="비밀번호 확인"> <br>
						<input type="text" name="member_name" placeholder="닉네임"> <br>
						<input type="submit" value="회원가입"> 
					</form>
				</div>
			</div>
		</section>		
		<script>
			const form = document.create_member_form;
			form.addEventListener('submit',(e)=>{
				e.preventDefault();
				// 1. 유효성 검사
				// 2. 회원정보 등록
			
				let vali_check = false;
				let vali_text = "";
				
				if(!form.member_id){
					vali_text += "아이디를 입력하세요.";
				}else if(!form.member_pw){
					vali_text += "비밀번호를 입력하세요.";
				}else if(!form.member_pw_check){
					vali_text += "비밀번호 확인을 입력하세요.";
				}else if(!form.member_name){
					vali_text += "닉네임을 입력하세요.";
				}else{
					vale_check = true;
				}
				
				if(vali_check == false){
					alerty(valu_text);
				}else{
					const payload = new FormData(form);
					fetch("/member",{
						method:'get',
						body:payload
					})
					.then(response => response.json())
					.then(data =>{
						alert("회원가입이 완료되었습니다.");
					})
					.catch(error => {
						alert("회원가입 중 오류가 발생했습니다.");
					})
				}
				
				
			}) 
		</script>
    </th:block>
</html>
